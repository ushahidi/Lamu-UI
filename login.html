---
layout: login
---


<section class="login-box">
	<div class="post-header">
		<h5>Login</h5>
	</div> <!-- end .post-header -->

	<div class="post-body">
		<div class="login-form-wrapper">

			<div class="login-form">
				<form action="">
					<input type="text" id="username" name="Username" placeholder="Username" required>
					<input type="text" id="password" name="Password" placeholder="Password" required>
					<input type="submit" name="submit" value="Login" class="success  radius  submit  button">

				</form> <!-- end .form -->
			</div> <!-- end .login-form -->

			<div class="social-login">
				<div class="social-buttons">
					<p class="medium-text">You can also login with these social accounts</p>
					<div class="facebook-button">
						<a href="" class="small  radius  facebook  expand  button"><i class="icon-facebook-sign"></i>Facebook</a>
					</div>
					<div class="twitter-button">
						<a href="" class="small  radius  twitter  expand  button"><i class="icon-twitter-sign"></i>Twitter</a>
					</div>
					<div class="google-button">
						<a href="" class="small  radius  google  expand  button"><i class="icon-google-plus-sign"></i>Google</a>
					</div>
				</div>

				<div class="open-id">
						<p class="medium-text">or use your OpenID</p>
						<div class="open-id-input">
							<input type="text" name="open-id" placeholder="Your OpenID">
						</div>
						<div class="open-id-submit">
							<button type="submit" class="secondary  radius  postfix  button">Go</button>
						</div>

				</div>

				<div class="login-disclaimer">
					<small><i class="icon-info-sign"></i>You may need to disable popup blockers to login with the above sites.</small>
				</div>

			</div> <!-- end .social-login -->

		</div> <!-- end .login-form-wrapper -->

		<div class="login-box-meta">
			<p class="medium-text">Don't have an account? <a href="{{ site.baseurl }}/register.html">Register</a></p>
		</div>

	</div> <!-- end .post-body -->

</section> <!-- end .login-box -->
