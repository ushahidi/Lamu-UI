
<div class="search-bar">

  </div>
  <form role="search" id="search-form" class="custom" action="">

      <div class="search-field">
        <label class="visually-hidden" for="search-field">Search</label>
        <input aria-labelledby="search-label" type="text" id="search-field" class="search-field" placeholder="Keyword" value="">

      <div class="location-select">
        <label class="visually-hidden" for="location-field">Location</label>

      <!-- TODO: need to figure out best solution for categorie, time etc... -->

        <label class="visually-hidden" for="categories">Categories</label>
        <select id="categories" >

          <option>Security</option>
          <option>Urgent</option>
        </select>
      </div>

      <div class="sets-select">
        <label class="visually-hidden" for="sets">Sets</label>

          <option selected DISABLED>Sets</option>
          <option>SET #1</option>

          <option>SET #3</option>
        </select>
      </div>

      <div class="time-select">

        <select id="time" >
          <option selected DISABLED>Time</option>
          <option>Time #1</option>
          <option>Time #2</option>
          <option>Time #3</option>
        </select>
      </div>

      <div class="search-bar-button">
        <button type="submit" class="hide-for-medium-down button success postfix"><i class="icon-search"></i></button>
        <button type="submit" class="show-for-medium-down button success postfix"><i class="icon-search"></i>SEARCH</button>

    </div>
