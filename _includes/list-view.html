<div class="list-view-wrapper">
  <div class="row">

        <div class="list-view-bulk-filter-bar hidden">
          <ul class="list-view-filter-bar-list">
            <li><a href="#">Select All</a></li>
            <li><a href="#"> <i class="icon-edit"></i> Edit</a></li>
            <li><a href="#"> <i class="icon-file-alt"></i> Publish</a></li>
            <li><a href="#"> <i class="icon-file"></i> Unpublish</a></li>

          </ul>
        </div> <!-- end .list-view-bulk-filter-bar -->
    <div class="list-view-filter">
      <div class="row">


        <form role="form" class="custom" action="">
          <div class="list-view-filter-info">
            <h6>Showing 2 from 1,500 posts</h6>
          </div> <!-- end .list-view-filter-info -->

          <div class="list-view-filter-count">
            <div class="filter-count-select">
              <select id="customDropdown1" >
                <option selected DISABLED>Count:</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>All</option>
              </select>
            </div>

          </div> <!-- end .list-view-filter-count -->

          <div class="list-view-filter-sort">
            <div class="filter-sort-select">
              <select id="customDropdown2" >
                <option selected DISABLED>Sort by:</option>
                <option>Title A-Z</option>
                <option>Category</option>
                <option>Time</option>
              </select>
            </div>

          </div> <!-- end .list-view-filter-sort -->
        </form>

      </div> <!-- end .row -->
    </div> <!-- end .list-view-filter -->
