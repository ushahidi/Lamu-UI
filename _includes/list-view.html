<div class="row">
  <div class="list-view-filter">
    <div class="row">

      <form role="form" class="custom" action="">
        <div class="list-view-filter-info">
          <h5>Showing 3 from 1,500 posts</h5>
        </div> <!-- end .list-view-filter-info -->

        <div class="list-view-filter-count">
          <div class="filter-count-select">
            <label class="visually-hidden" for="filter-posts-count">Count</label>
            <select id="filter-posts-count" >
              <option selected DISABLED>Count:</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>All</option>
            </select>
          </div>

        </div> <!-- end .list-view-filter-count -->

        <div class="list-view-filter-sort">
          <div class="filter-sort-select">
            <label class="visually-hidden" for="filter-posts-sort">Sort Posts</label>
            <select id="filter-posts-sort" >
              <option selected DISABLED>Sort by:</option>
              <option>Title A-Z</option>
              <option>Category</option>
              <option>Time</option>
            </select>
          </div>

        </div> <!-- end .list-view-filter-sort -->
      </form>

    </div> <!-- end .row -->
  </div> <!-- end .list-view-filter -->

  <div class="list-view-wrapper">

    <ul class="list-view-posts-list">
      {% include list-view-post.html %}
      <!-- NOTE: this provide a different list view post image, just for demo purposes, delete file in production -->
      {% include list-view-post2.html %}
      {% include list-view-post3.html %}
    </ul>

  </div> <!-- end .list-view-wrapper -->
</div> <!-- end .row -->
