<div id="createPost" class="reveal-modal">
    <div class="create-post-header">
      <h4>Create a Post</h4>
      <a class="close-reveal-modal">&#215;</a>
    </div>

  <div class="create-post-wrapper">
    <section class="create-post-options">
      <form role="search" id="search-form" class="custom" action="">
        <h6>Title</h6>
        <hr>
        <input type="text" placeholder="Enter a title">
        <h6>Description</h6>
        <hr>
        <textarea name="post-description" id="post-description" placeholder="Enter a short description" cols="30" rows="30"></textarea>
        <h6>Location</h6>
        <hr>
        <select id="customDropdown" >
          <option selected DISABLED>Choose a location</option>
          <option>United States</option>
          <option>Kenya</option>
          <option>South Africa</option>
          <option>New Zealand</option>
        </select>
        <div class="create-post-location-map"></div>
        <h6>Categories</h6>
        <hr>
        <select id="customDropdown" >
          <option selected DISABLED>Choose a category</option>
          <option>Voting Issues</option>
          <option>Security</option>
          <option>Urgent</option>
        </select>
      </form>
    </section>
  </div>

  <section class="media-bar">

  </section>
</div>
