<body>

    <section class="holder holder-top holder-clean">

        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

        <fieldset>
            <input type="text">
        </fieldset>

        <form>
            <fieldset>
                <h3><label for="input_01">Pick a date. Go ahead...</label></h3>
                <input id="input_from" class="datepicker" name="date" type="date" value="2:30 AM" data-valuee="01:30" autofocus>
                <br><br><br><br><br>
                <input class="button" type="submit" value="open">
            </fieldset>
        </form>

        <fieldset>
            <input id="input_to" type="text" class="datepickerr">
        </fieldset>

        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    </section>


    <script src="../jquery.1.9.1.js"></script>
    <script src="../../lib/picker.js"></script>
    <script src="../../lib/picker.time.js"></script>
    <script src="../../lib/legacy.js"></script>

    <script type="text/javascript">

        var $input = $( '.datepicker' ).pickatime({
            // format: 'h:i a',
            formatLabel: '<b>h</b>:i <!i>a</!i>',
            // formatSubmit: 'HH:i',
            // interval: 120,
            disable: [
                // true,
                0,
                1,
                4,
                [3,30],
                [8,45]
            ],
            // min: 4,
            // min: [ 7, 30 ],
            // max: -2,
            // max: [ 9, 0 ],
            onOpen: function() {
                $('body').css('overflow','hidden')
            },
            onClose: function() {
                $('body').css('overflow','')
            }
        }),
        picker = $input.pickatime('picker')

        // console.log( picker.set( 'max', false ) )

    </script>
